<!DOCTYPE html>
<html lang="en">
<head>
<meta name="_csrf" content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forgot my password Demo</title>
    
    <!--CSS Defenitions  -->
    <link href="resources/css/blog-home.css" rel="stylesheet">
    <link href="resources/css/bootstrap.css" rel="stylesheet">
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/common.css" rel="stylesheet">
    <link href="resources/css/form.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--JS Defenitions  -->
	<script src="resources/js/angular.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/app.js"></script>
	<script src="resources/js/ui-bootstrap-1.1.0.min.js"></script>
      
 
</head>

<body>


	<!--angularJS definition  -->
	<div data-ng-app="resetPasswordApp" data-ng-controller="resetPasswordAppController">

<div class="container">
    <form class="form-signin">
        <h1 class="form-heading">Log in</h1>
        
        <div class="form-group">
            <input name="email" type="text" class="form-control" placeholder="Email" autofocus="true" ng-model="email" />
            <input name="password" type="password" class="form-control" placeholder="password" ng-model="password"/>
            <span class="errorMessage">{{loginMessage}}</span>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Log In</button>
             <button class="btn btn-lg btn-primary btn-block" type="submit" data-toggle="modal" data-target="#myModal">Forgot my password</button>
            <h4 class="text-center"><a href="registration.html">Create an account</a></h4>
        </div>
        
    </form>
    
    
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Forgot My Password</h4>
        </div>
        <div class="modal-body">
			<p>Please enter your email to reset your password</p>
		    <input class="form-control" type="text" placeholder="Enter Email" ng-model="emailToRecover" required>
		    <br>
		    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="forgotMyPassword()">Submit</button>
		     
        </div>
        <div class="modal-footer">
         <p  style="color: red; text-align: left;">{{forgotMyPasswordError}}</p>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>



</div>
</div>


</body>
</html>
